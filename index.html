<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>News Kentang</title>
      <link rel="stylesheet" href="index.css" />
   </head>
   <body>
      <div class="div-1">
         <div class="burger">
            <img src="assets/hamburger.png" alt="" />
         </div>
         <div class="nav-item">Member</div>
         <div class="nav-item">Culture</div>
         <div class="nav-item">Workstyle</div>
         <div class="nav-item">News</div>
         <div class="recruit-button">
            <div class="recruit-text">Recruit site</div>
            <div class="img-div">
               <img src="assets/copy.png" alt="" class="recruit-img" />
            </div>
         </div>
      </div>
      <div class="top-right-banner">
         <div class="logo-div">
            <div class="logo-div-1">
               <div class="logo-text">Powered by</div>
               <div class="logo-img">
                  <img src="assets/logo.png" alt="" />
               </div>
            </div>
         </div>
         <div class="top-right-banner-bottom-section">
            <div class="top-right-banner-circle">한</div>
            <div class="top-right-banner-circle">둘</div>
            <div class="top-right-banner-circle">섿</div>
            <div class="top-right-banner-circle">따</div>
            <div class="top-right-banner-circle">섣</div>
            <div class="top-right-banner-char-1">유</div>
            <div class="top-right-banner-char-2">헤</div>
         </div>
      </div>
      <div class="hero">
         <div class="hero-img-div">
            <img src="assets/hero_img.jpg" alt="" class="hero-img" />
         </div>
         <div class="hero-tagline">
            <div class="hero-tagline-div-1">
               <h1 class="tagline">News</h1>
               <div class="tagline-line-div">
                  <div class="tagline-line"></div>
               </div>
            </div>
            <div class="hero-tagline-div-2">
               <div class="hero-tagline-div-inner-2-1">2024-05-12</div>
               <div class="hero-tagline-div-inner-2-2">
                  내 눈에 너를 담아내는 중이야 싫지 않은 표정 That’s the key 내
                  지친 하루의 끝에 난 너만 보고 싶으니까 니 생각이 매일 움트다
                  작은 감정으로 돋아나 어느새 내 몸속 깊숙이 넌 자랐나 봐
                  바라보기에는 모자라 손이 닿아버린 그 순간 니가 내 맘속에
                  피어나
               </div>
               <div class="hero-tagline-readmore">
                  Read more
                  <img src="assets/right-arrow.png" alt="" />
               </div>
               <div class="hero-tagline-list">
                  <div class="hero-tagline-list-item-1">01</div>
               </div>
               <div class="hero-tagline-list">
                  <div class="hero-tagline-list-item-2">02</div>
               </div>
               <div class="hero-tagline-list">
                  <div class="hero-tagline-list-item-3">03</div>
               </div>
               <div class="hero-tagline-list">
                  <div class="hero-tagline-list-item-4">04</div>
               </div>
               <div class="hero-tagline-list">
                  <div class="hero-tagline-list-item-5">05</div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
